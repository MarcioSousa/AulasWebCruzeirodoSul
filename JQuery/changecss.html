<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery - Change</title>
    <style>
        div {
            background: blue;
            color: white;
            height: 100px;
            width: 150px;
        }
    </style>

    <script type="text/javascript" src="http://code.jquery.com/jquery-1.9.1.js"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            $("#cboCombo").change(function(){
                $(this).css("background-color","#D6D6FF");
                alert("Veja que a cor de fundo do combo foi alterado.");
            });
        });
    </script>
</head> 
<body>
    combo:<select id="cboCombo">
        <option value="0">Valor Zero</option>
        <option value="1">Valor Um</option>
        <option value="2">Valor Dois</option>
    </select>
</body>
</html>
